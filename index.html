<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QNotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #notepad {
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: calc(100vh - 60px);
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }
        #sign-in-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="notepad">
        <textarea id="notes" placeholder="Start typing your notes..."></textarea>
        <button id="sign-in-button">Sign In</button>
    </div>

    https://alcdn.msauth.net/browser/2.37.2/js/msal-browser.min.js
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof msal === "undefined") {
                console.error("MSAL.js failed to load.");
                return;
            }

            const msalConfig = {
                auth: {
                    clientId: "74ab75f1-811e-4246-a20c-6ef459ecf257",
                    redirectUri: "https://jw-ffco.github.io/QNotes/"
                }
            };

            const msalInstance = new msal.PublicClientApplication(msalConfig);

            const signInButton = document.getElementById("sign-in-button");

            signInButton.addEventListener("click", async () => {
                try {
                    const loginResponse = await msalInstance.loginPopup({
                        scopes: ["Files.ReadWrite", "Tasks.ReadWrite"]
                    });
                    if (loginResponse.account) {
                        alert("Signed in as: " + loginResponse.account.username);
                    }
                } catch (error) {
                    alert("Login failed: " + error.message);
                }
            });
        });
    </script>
</body>
</html>
