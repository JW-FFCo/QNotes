html_content = """
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QNotes</title>
    <script src="https://alcdn.msauth.net/browser/2.31.0/js/msal-browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        #login-screen {
            text-align: center;
        }
        #notepad {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }
        textarea {
            flex-grow: 1;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #task-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <h2>Sign in to QNotes</h2>
        <button onclick="signIn()">Sign In</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="notepad">
        <textarea id="notes" placeholder="Start typing your notes here..."></textarea>
        <button id="task-button" onclick="createTask()">Create Task</button>
    </div>

    <script>
        const msalConfig = {
            auth: {
                clientId: "74ab75f1-811e-4246-a20c-6ef459ecf257",
                redirectUri: "https://jw-ffco.github.io/QNotes/"
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        async function signIn() {
            try {
                const loginResponse = await msalInstance.loginPopup({
                    scopes: ["Files.ReadWrite", "Tasks.ReadWrite"]
                });
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("notepad").style.display = "flex";
                document.getElementById("task-button").style.display = "none";
            } catch (error) {
                document.getElementById("error-message").textContent = "Login failed. Please try again.";
                console.error(error);
            }
        }

        document.getElementById("notes").addEventListener("mouseup", () => {
            const selectedText = window.getSelection().toString().trim();
            document.getElementById("task-button").style.display = selectedText ? "block" : "none";
        });

        function createTask() {
            const selectedText = window.getSelection().toString().trim();
            if (selectedText) {
                alert("Task creation logic goes here for: " + selectedText);
            }
        }
    </script>
</body>
</html>
"""

with open("index.html", "w", encoding="utf-8") as f:
    f.write(html_content)

print("Corrected index.html file has been created with sign-in required before showing the notepad interface.")
