<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QNotes</title>
    https://alcdn.msauth.net/browser/2.34.0/js/msal-browser.min.js
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        #login-screen {
            text-align: center;
        }
        #notepad {
            display: none;
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: calc(100vh - 60px);
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }
        #task-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <h2>Sign in to QNotes</h2>
        <button id="sign-in-button">Sign In</button>
    </div>

    <div id="notepad">
        <textarea id="notes" placeholder="Start typing your notes..."></textarea>
        <button id="task-button">Create Task</button>
    </div>

    <script defer>
        window.addEventListener('DOMContentLoaded', () => {
            const msalConfig = {
                auth: {
                    clientId: "74ab75f1-811e-4246-a20c-6ef459ecf257",
                    redirectUri: "https://jw-ffco.github.io/QNotes/"
                }
            };

            const msalInstance = new msal.PublicClientApplication(msalConfig);

            const signInButton = document.getElementById("sign-in-button");
            const loginScreen = document.getElementById("login-screen");
            const notepad = document.getElementById("notepad");
            const notes = document.getElementById("notes");
            const taskButton = document.getElementById("task-button");

            signInButton.addEventListener("click", async () => {
                try {
                    const loginResponse = await msalInstance.loginPopup({
                        scopes: ["Files.ReadWrite", "Tasks.ReadWrite"]
                    });
                    if (loginResponse.account) {
                        loginScreen.style.display = "none";
                        notepad.style.display = "block";
                    }
                } catch (error) {
                    alert("Login failed: " + error.message);
                }
            });

            notes.addEventListener("mouseup", () => {
                const selectedText = window.getSelection().toString().trim();
                taskButton.style.display = selectedText ? "block" : "none";
            });

            taskButton.addEventListener("click", () => {
                const selectedText = window.getSelection().toString().trim();
                if (!selectedText) {
                    alert("Please highlight some text to create a task.");
                    return;
                }
                alert("Task creation logic will go here for: " + selectedText);
            });
        });
    </script>
</body>
</html>
